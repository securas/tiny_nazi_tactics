[application]

name="tiny_war_tactics"
main_scene="res://scenes/main.tscn"
icon="res://icon.png"

[autoload]

global="*res://scripts/global.gd"

[display]

fullscreen=true
width=320
height=240
stretch_aspect="keep"
stretch_mode="2d"
resizable=true
use_2d_pixel_snap=true

[image_loader]

filter=false
gen_mipmaps=false

[input]

right_click=[mbutton(0, 2)]
btn_click=[mbutton(0, 1)]

[physics_2d]

thread_model=1

[render]

default_clear_color=#ff000000
